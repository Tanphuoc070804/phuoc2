<div class="container">
    <form class="needs-validation bg-light" novalidate>
 
   <h2 class="text-center p-3">Lấy lại mật khẩu</h2> 
   <hr>
   <div class="row">
     <div class="col-md-6 mx-auto ">
     <div class="mb-3">
       <label for="exampleInputEmail1" class="form-label">Vui lòng nhập Email khi đăng ký tài khoản!</label>
       <input type="email" class="form-control" id="exampleInputEmail1" required>
       <div class="valid-feedback">
           email hợp lệ!
       </div>
       <div class="invalid-feedback">
           Phải có @gmail!
       </div>
     </div>

     <div class="mb-3">
       <label for="tendn" class="form-label">Tên đăng nhập</label>
       <input type="text" class="form-control" id="tendn" aria-describedby="emailHelp" required>
       <div class="valid-feedback">
         Very Good 
     </div>
     <div class="invalid-feedback">
         Vui lòng không được để trống!
     </div>
     </div>
  
  
     <div class="mb-4">
       Bạn chưa có tài khoản <a href="register.html">Đăng ký ngay!</a>
     </div>
   <div class="btn-group mb-2">
       <button type="submit" class="btn btn-danger ">
      
       Tạo mật khẩu mới</button>
       
   </div>
   
     </div>
   </div>
   
   
 </form>
 </div>
