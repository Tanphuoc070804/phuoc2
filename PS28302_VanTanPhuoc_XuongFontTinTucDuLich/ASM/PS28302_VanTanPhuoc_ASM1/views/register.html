<div class="container pb-5">
    <form class="needs-validation bg-light" novalidate>
      <h2 class="text-center p-3">Đăng ký</h2>
      <hr>
      <div class="row">
        <div class="col-md-6 mx-auto ">
          <div class="mb-3 pb-2">
            <label for="hoten" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" id="hoten" aria-describedby="emailHelp" required>
            <div class="valid-feedback">
              Very Good
            </div>
            <div class="invalid-feedback">
              Vui lòng không được để trống!
            </div>
          </div>
          <div class="mb-3 pb-2">
            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" required>
            <div class="valid-feedback">
              email hợp lệ!
            </div>
            <div class="invalid-feedback">
              Phải có @gmail!
            </div>
          </div>
          <div class="mb-3 pb-2">
            <label for="tendn" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="tendn" aria-describedby="emailHelp" required>
            <div class="valid-feedback">
              Very Good
            </div>
            <div class="invalid-feedback">
              Vui lòng không được để trống!
            </div>
          </div>

          <div class="mb-3 pb-2">
            <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
            <div class="invalid-feedback">
              Mật khẩu phải có ít nhất 8 kí tự. 1 kí tự HOA, 1 kí tự ĐẶC BIỆT và 1 kí tự SỐ.
            </div>
          </div>
          <div class="mb-3 pb-2">
            <label for="exampleInputPassword1" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
            <div class="valid-feedback">
              Very Good
            </div>
            <div class="invalid-feedback">
              Mật khẩu không khớp!
            </div>
          </div>
          <div class="mb-4 pb-2">
            Bạn đã có tài khoản <a href="login.html">Đăng nhập ngay!</a>
          </div>
          <div class="btn-group mb-2">
            <button type="submit" class="btn btn-danger ">
              <div class="spinner-border spinner-border-sm"></div>
              đăng ký
            </button>

          </div>

        </div>
      </div>


    </form>
  </div>
